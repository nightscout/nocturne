services:
  production-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    expose:
      - "18888"
      - "18889"
    networks:
      - "nocturne-network"
    restart: "always"
  nocturne-postgres-server:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "${POSTGRES_USERNAME}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "nocturne-postgres-data"
        read_only: false
    networks:
      - "nocturne-network"
  nocturne-api:
    image: "${NOCTURNE_API_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${NOCTURNE_API_PORT}"
      ConnectionStrings__nocturne-postgres: "Host=nocturne-postgres-server;Port=5432;Username=${POSTGRES_USERNAME};Password=${POSTGRES_PASSWORD};Database=nocturne"
      NOCTURNE-POSTGRES_HOST: "nocturne-postgres-server"
      NOCTURNE-POSTGRES_PORT: "5432"
      NOCTURNE-POSTGRES_USERNAME: "${POSTGRES_USERNAME}"
      NOCTURNE-POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      NOCTURNE-POSTGRES_URI: "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@nocturne-postgres-server:5432/nocturne"
      NOCTURNE-POSTGRES_JDBCCONNECTIONSTRING: "jdbc:postgresql://nocturne-postgres-server:5432/nocturne"
      NOCTURNE-POSTGRES_DATABASE: "nocturne"
      NIGHTSCOUT-CONNECTOR_HTTP: "http://nightscout-connector:${NIGHTSCOUT_CONNECTOR_PORT}"
      services__nightscout-connector__http__0: "http://nightscout-connector:${NIGHTSCOUT_CONNECTOR_PORT}"
      DemoService__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://production-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "nocturne-api"
    ports:
      - "${NOCTURNE_API_PORT}"
    depends_on:
      nocturne-postgres-server:
        condition: "service_started"
    networks:
      - "nocturne-network"
  nightscout-connector:
    image: "${NIGHTSCOUT_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${NIGHTSCOUT_CONNECTOR_PORT}"
      NocturneApiUrl: "http://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE-API_HTTP: "http://nocturne-api:${NOCTURNE_API_PORT}"
      services__nocturne-api__http__0: "http://nocturne-api:${NOCTURNE_API_PORT}"
      NOCTURNE-API_HTTPS: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_NS_URL: "${NIGHTSCOUT_SOURCE_URL}"
      CONNECT_NS_API_SECRET: "${NIGHTSCOUT_SOURCE_SECRET}"
      SaveRawData: "${NIGHTSCOUT_SAVE_RAW_DATA}"
      DataDirectory: "${NIGHTSCOUT_DATA_DIRECTORY}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://production-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "nightscout-connector"
    expose:
      - "${NIGHTSCOUT_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "nocturne-network"
  scalar:
    image: "scalarapi/aspire-api-reference:0.8.0"
    environment:
      API_REFERENCE_CONFIG: ""
      CDN_URL: "scalar.js"
      ALLOW_SELF_SIGNED_CERTIFICATES: "False"
      DEFAULT_PROXY: "True"
      NOCTURNE-API_HTTP: "http://nocturne-api:${NOCTURNE_API_PORT}"
      services__nocturne-api__http__0: "http://nocturne-api:${NOCTURNE_API_PORT}"
      NOCTURNE-API_HTTPS: "https://nocturne-api:${NOCTURNE_API_PORT}"
    expose:
      - "8080"
    networks:
      - "nocturne-network"
networks:
  nocturne-network:
    driver: "bridge"
volumes:
  nocturne-postgres-data:
    driver: "local"
