api-version: 2024-02-02-preview
location: { { .Env.AZURE_LOCATION } }
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
      : { }
properties:
  environmentId: { { .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID } }
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 27017
      transport: tcp
      allowInsecure: false
    registries:
      - server: { { .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT } }
        identity: { { .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID } }
    secrets:
      - name: mongo-initdb-root-password
        value: '{{ securedParameter "nightscout_password" }}'
  template:
    volumes:
      - name: nightscout-mongodbdata
        storageType: AzureFile
        storageName: { { .Env.SERVICE_NIGHTSCOUT_VOLUME_MONGODBDATA_NAME } }
    containers:
      - image: { { .Image } }
        name: nightscout
        env:
          - name: AZURE_CLIENT_ID
            value: { { .Env.MANAGED_IDENTITY_CLIENT_ID } }
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            secretRef: mongo-initdb-root-password
        volumeMounts:
          - volumeName: nightscout-mongodbdata
            mountPath: /data/db
    scale:
      minReplicas: 1
tags:
  azd-service-name: nightscout
  aspire-resource-name: nightscout
