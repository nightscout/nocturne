services:
  compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  nocturne-postgres-server:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "${POSTGRES_USERNAME}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "nocturne-postgres-data"
        read_only: false
    networks:
      - "aspire"
  nocturne-api:
    image: "${NOCTURNE_API_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTPS_PORTS: "${NOCTURNE_API_PORT}"
      ConnectionStrings__nocturne-postgres: "Host=nocturne-postgres-server;Port=5432;Username=${POSTGRES_USERNAME};Password=${POSTGRES_PASSWORD};Database=nocturne-rhys"
      NOCTURNE_POSTGRES_HOST: "nocturne-postgres-server"
      NOCTURNE_POSTGRES_PORT: "5432"
      NOCTURNE_POSTGRES_USERNAME: "${POSTGRES_USERNAME}"
      NOCTURNE_POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      NOCTURNE_POSTGRES_URI: "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@nocturne-postgres-server:5432/nocturne-rhys"
      NOCTURNE_POSTGRES_JDBCCONNECTIONSTRING: "jdbc:postgresql://nocturne-postgres-server:5432/nocturne-rhys"
      NOCTURNE_POSTGRES_DATABASENAME: "nocturne-rhys"
      DEXCOM_CONNECTOR_HTTP: "http://dexcom-connector:${DEXCOM_CONNECTOR_PORT}"
      services__dexcom-connector__http__0: "http://dexcom-connector:${DEXCOM_CONNECTOR_PORT}"
      GLOOKO_CONNECTOR_HTTP: "http://glooko-connector:${GLOOKO_CONNECTOR_PORT}"
      services__glooko-connector__http__0: "http://glooko-connector:${GLOOKO_CONNECTOR_PORT}"
      FREESTYLE_CONNECTOR_HTTP: "http://freestyle-connector:${FREESTYLE_CONNECTOR_PORT}"
      services__freestyle-connector__http__0: "http://freestyle-connector:${FREESTYLE_CONNECTOR_PORT}"
      CARELINK_CONNECTOR_HTTP: "http://carelink-connector:${CARELINK_CONNECTOR_PORT}"
      services__carelink-connector__http__0: "http://carelink-connector:${CARELINK_CONNECTOR_PORT}"
      NIGHTSCOUT_CONNECTOR_HTTP: "http://nightscout-connector:${NIGHTSCOUT_CONNECTOR_PORT}"
      services__nightscout-connector__http__0: "http://nightscout-connector:${NIGHTSCOUT_CONNECTOR_PORT}"
      MYFITNESSPAL_CONNECTOR_HTTP: "http://myfitnesspal-connector:${MYFITNESSPAL_CONNECTOR_PORT}"
      services__myfitnesspal-connector__http__0: "http://myfitnesspal-connector:${MYFITNESSPAL_CONNECTOR_PORT}"
      MYLIFE_CONNECTOR_HTTP: "http://mylife-connector:${MYLIFE_CONNECTOR_PORT}"
      services__mylife-connector__http__0: "http://mylife-connector:${MYLIFE_CONNECTOR_PORT}"
      TCONNECTSYNC_CONNECTOR_HTTP: "http://tconnectsync-connector:8000"
      services__tconnectsync-connector__http__0: "http://tconnectsync-connector:8000"
      API_SECRET: "${API_SECRET}"
      DemoService__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "nocturne-api"
    expose:
      - "${NOCTURNE_API_PORT}"
    depends_on:
      nocturne-postgres-server:
        condition: "service_started"
    networks:
      - "aspire"
  dexcom-connector:
    image: "${DEXCOM_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${DEXCOM_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_DEXCOM_USERNAME: "${DEXCOM_USERNAME}"
      CONNECT_DEXCOM_PASSWORD: "${DEXCOM_PASSWORD}"
      CONNECT_DEXCOM_SERVER: "${DEXCOM_SERVER}"
      SaveRawData: "${DEXCOM_SAVE_RAW_DATA}"
      DataDirectory: "${DEXCOM_DATA_DIRECTORY}"
      TimezoneOffset: "${DEXCOM_TIMEZONE_OFFSET}"
      Parameters__Connectors__Dexcom__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "dexcom-connector"
    expose:
      - "${DEXCOM_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  glooko-connector:
    image: "${GLOOKO_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${GLOOKO_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_GLOOKO_USERNAME: "${GLOOKO_USERNAME}"
      CONNECT_GLOOKO_PASSWORD: "${GLOOKO_PASSWORD}"
      CONNECT_GLOOKO_SERVER: "${GLOOKO_SERVER}"
      SaveRawData: "${GLOOKO_SAVE_RAW_DATA}"
      DataDirectory: "${GLOOKO_DATA_DIRECTORY}"
      TimezoneOffset: "${GLOOKO_TIMEZONE_OFFSET}"
      Parameters__Connectors__Glooko__Enabled: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "glooko-connector"
    expose:
      - "${GLOOKO_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  freestyle-connector:
    image: "${FREESTYLE_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${FREESTYLE_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_LIBRE_USERNAME: "${LIBRELINKUP_USERNAME}"
      CONNECT_LIBRE_PASSWORD: "${LIBRELINKUP_PASSWORD}"
      CONNECT_LIBRE_REGION: "${LIBRELINKUP_REGION}"
      CONNECT_LIBRE_PATIENT_ID: "${LIBRELINKUP_PATIENT_ID}"
      SaveRawData: "${LIBRELINKUP_SAVE_RAW_DATA}"
      DataDirectory: "${LIBRELINKUP_DATA_DIRECTORY}"
      TimezoneOffset: "${LIBRELINKUP_TIMEZONE_OFFSET}"
      Parameters__Connectors__LibreLinkUp__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "freestyle-connector"
    expose:
      - "${FREESTYLE_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  carelink-connector:
    image: "${CARELINK_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${CARELINK_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_CARE_LINK_USERNAME: "${CARELINK_USERNAME}"
      CONNECT_CARE_LINK_PASSWORD: "${CARELINK_PASSWORD}"
      CONNECT_CARE_LINK_COUNTRY: "${CARELINK_COUNTRY}"
      CONNECT_CARE_LINK_PATIENT_USERNAME: "${CARELINK_PATIENT_USERNAME}"
      SaveRawData: "${MINIMED_SAVE_RAW_DATA}"
      DataDirectory: "${MINIMED_DATA_DIRECTORY}"
      TimezoneOffset: "${MINIMED_TIMEZONE_OFFSET}"
      Parameters__Connectors__MiniMed__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "carelink-connector"
    expose:
      - "${CARELINK_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  nightscout-connector:
    image: "${NIGHTSCOUT_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${NIGHTSCOUT_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_NS_URL: "${NIGHTSCOUT_SOURCE_URL}"
      CONNECT_NS_API_SECRET: "${NIGHTSCOUT_SOURCE_SECRET}"
      SaveRawData: "${NIGHTSCOUT_SAVE_RAW_DATA}"
      DataDirectory: "${NIGHTSCOUT_DATA_DIRECTORY}"
      TimezoneOffset: "${NIGHTSCOUT_TIMEZONE_OFFSET}"
      Parameters__Connectors__Nightscout__Enabled: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "nightscout-connector"
    expose:
      - "${NIGHTSCOUT_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  myfitnesspal-connector:
    image: "${MYFITNESSPAL_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${MYFITNESSPAL_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_MFP_USERNAME: "${MFP_USERNAME}"
      CONNECT_MFP_PASSWORD: "${MFP_PASSWORD}"
      CONNECT_MFP_API_KEY: "${MFP_API_KEY}"
      SaveRawData: "${MYFITNESSPAL_SAVE_RAW_DATA}"
      DataDirectory: "${MYFITNESSPAL_DATA_DIRECTORY}"
      TimezoneOffset: "${MYFITNESSPAL_TIMEZONE_OFFSET}"
      Parameters__Connectors__MyFitnessPal__Enabled: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "myfitnesspal-connector"
    expose:
      - "${MYFITNESSPAL_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  mylife-connector:
    image: "${MYLIFE_CONNECTOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${MYLIFE_CONNECTOR_PORT}"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      CONNECT_MYLIFE_USERNAME: "${MYLIFE_USERNAME}"
      CONNECT_MYLIFE_PASSWORD: "${MYLIFE_PASSWORD}"
      CONNECT_MYLIFE_PATIENT_ID: "${MYLIFE_PATIENT_ID}"
      CONNECT_MYLIFE_SERVICE_URL: "${MYLIFE_SERVICE_URL}"
      CONNECT_MYLIFE_ENABLE_GLUCOSE_SYNC: "${MYLIFE_ENABLE_GLUCOSE_SYNC}"
      CONNECT_MYLIFE_ENABLE_MANUAL_BG_SYNC: "${MYLIFE_ENABLE_MANUAL_BG_SYNC}"
      CONNECT_MYLIFE_ENABLE_MEAL_CARB_CONSOLIDATION: "${MYLIFE_ENABLE_MEAL_CARB_CONSOLIDATION}"
      CONNECT_MYLIFE_ENABLE_TEMP_BASAL_CONSOLIDATION: "${MYLIFE_ENABLE_TEMP_BASAL_CONSOLIDATION}"
      CONNECT_MYLIFE_TEMP_BASAL_CONSOLIDATION_WINDOW_MINUTES: "${MYLIFE_TEMP_BASAL_CONSOLIDATION_WINDOW_MINUTES}"
      CONNECT_MYLIFE_APP_PLATFORM: "${MYLIFE_APP_PLATFORM}"
      CONNECT_MYLIFE_APP_VERSION: "${MYLIFE_APP_VERSION}"
      CONNECT_MYLIFE_SYNC_MONTHS: "${MYLIFE_SYNC_MONTHS}"
      SaveRawData: "${MYLIFE_SAVE_RAW_DATA}"
      DataDirectory: "${MYLIFE_DATA_DIRECTORY}"
      TimezoneOffset: "${MYLIFE_TIMEZONE_OFFSET}"
      Parameters__Connectors__MyLife__Enabled: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "mylife-connector"
    expose:
      - "${MYLIFE_CONNECTOR_PORT}"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  tconnectsync-connector:
    image: "${TCONNECTSYNC_CONNECTOR_IMAGE}"
    command:
      - "main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    environment:
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
      OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
      PORT: "8000"
      NocturneApiUrl: "https://nocturne-api:${NOCTURNE_API_PORT}"
      ApiSecret: "${API_SECRET}"
      NOCTURNE_API_API: "https://nocturne-api:${NOCTURNE_API_PORT}"
      TCONNECT_EMAIL: "${TCONNECT_EMAIL}"
      TCONNECT_PASSWORD: "${TCONNECT_PASSWORD}"
      TCONNECT_REGION: "${TCONNECT_REGION}"
      SaveRawData: "${TCONNECTSYNC_SAVE_RAW_DATA}"
      DataDirectory: "${TCONNECTSYNC_DATA_DIRECTORY}"
      TimezoneOffset: "${TCONNECTSYNC_TIMEZONE_OFFSET}"
      Parameters__Connectors__TConnectSync__Enabled: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "tconnectsync-connector"
    expose:
      - "8000"
    depends_on:
      nocturne-api:
        condition: "service_started"
    networks:
      - "aspire"
  watchtower:
    image: "ghcr.io/nicholas-fedor/watchtower:latest"
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: "86400"
      WATCHTOWER_INCLUDE_STOPPED: "false"
      WATCHTOWER_REVIVE_STOPPED: "false"
    volumes:
      - type: "bind"
        target: "/var/run/docker.sock"
        source: "/var/run/docker.sock"
        read_only: false
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  nocturne-postgres-data:
    driver: "local"
